<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
        It is good practice to annotate who
        the author is and, even more !importante!
        what the page is about.
    -->
    <meta name="author" content="Alex">
    <meta name="description" content="An example of box-sizing">

    <!-- Page titles should be set always! -->
    <title>Box Sizing Example</title>

    <link rel="stylesheet" href="css/styles.css">
</head>



<body>
    <header>
        <h1 class="first-grade-heading">A box-sizing example</h1>
    </header>    

    <main>
        <!-- Three identical boxes with class 'box' -->
        <h3 class="box-header">Box one of class 'box' with the id 'box-1'</h3>
        <section class="box" id="box-1"></section>
        
        <hr>
        
        <h3 class="box-header">Box two of class 'box' with the id 'box-2'</h3>
        <section class="box" id="box-2"></section>

        <hr>

        <h3 class="box-header">Box three of class 'box' with the id 'box-3'</h3>
        <section class="box" id="box-3"></section>    
    </main>

    <footer>
        <h3>Footer</h3>
    </footer>
</body>
</html>
