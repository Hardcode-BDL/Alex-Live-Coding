<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex">
    <meta name="description" content="Das ist ein Dropdown Beispiel">

    <link rel="stylesheet" href="css/styles.css">

    <title>Dropdown example</title>
</head>


<body>
    <header></header>

    <main>
        <ul>
            <li class="normal"><a href="https://www.google.com/doodles" target="_blank" rel="noopener noreferrer">Google.de</a></li>
            <li class="normal">Normaler Punkt</li>
            <li class="normal">Normaler Punkt</li>
            <li class="dropdown">
                Dropdown Punkt
                <ul>
                    <li>Unterpunkt</li>
                    <li>Unterpunkt</li>
                    <li>Unterpunkt</li>
                </ul>
            </li>
            <li class="normal">Normaler Punkt</li>
            <li class="normal">Normaler Punkt</li>
            <li class="normal">Normaler Punkt</li>
            <li class="normal">Normaler Punkt</li>
            <li class="normal">Normaler Punkt</li>
        </ul>


        <form>
            <input type="text" placeholder="Username">
            <input type="password" name="user-pw" id="user-pw-input" placeholder="Password">
            <input type="checkbox" name="ckbox" id="ckbox-1">
        </form>
    </main>

    <footer></footer>
</body>


</html>
